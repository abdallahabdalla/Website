
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="F:\Website\playlist.css" rel="stylesheet">
    
    <title>Playlist Design</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>                       
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!--Navbar END-->

    <div class="container-fluid">
         <img src="https://external-preview.redd.it/dvDsMziDpyn-gWFzP4_NMjmyLZOkn5Uzx9ULEZZY4qA.jpg?auto=webp&s=de0ba41d2a3d585d70d1d0b3124e30fb23a36c7a" class="d-block w-100" alt="background1">  
         <img src="https://i.pinimg.com/originals/25/af/9b/25af9bc6a72a2958d736dc4d99c55c35.png" class="d-block w-25" id="album" alt="background2">            
      </div>

     
      <div class="container-fluid, d-grid gap-3" style="margin-top: 3rem;">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" type="text" style="text-align: center;" placeholder="Trending" aria-label="Trending box" disabled>
          </div>
          <div class="col-sm">
            <input class="form-control" type="text" style="text-align: center;" placeholder="Song" aria-label="Song box" disabled>
            
          </div>
          <div class="col-sm">
            <input class="form-control" type="text" style="text-align: center;" placeholder="Progress" aria-label="Progress box" disabled>
            
          </div>
          <div class="col-sm">
            <input class="form-control" type="text" style="text-align: center;" placeholder="Length" aria-label="Length box" disabled>            
          </div>
        </div>
      </div>


      <div class="container-fluid, d-grid gap-3" style="margin-top: 3rem;">
        <div class="row">
          <div class="col-sm">
            <label for="upArrow" style="text-align: center;">^</label>
          </div>
          <div class="col-sm">
            <input class="form-control" type="text" placeholder="Song" aria-label="Song box" disabled>
            
          </div>
          <div class="col-sm">
            
            <div class="progress" style="height: 20px;">
              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

          </div>
          <div class="col-sm">
            <input class="form-control" type="text" placeholder="Length" aria-label="Length box" disabled>            
          </div>
        </div>
      </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
